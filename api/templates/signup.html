<!-- childcare/api/templates/signup.html -->
{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="{{ request.LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <img src="{% static 'images/logo.png' %}" alt="ChildCare Logo">
        </div>
        <div class="auth-right">
            <h2>{% trans "Sign Up" %}</h2>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Role selection buttons -->
            <div class="role-selection">
                <a href="{% url 'signup_educator' %}" class="role-button">Sign Up as Educator</a>
                <a href="{% url 'signup_assistant' %}" class="role-button">Sign Up as Assistant</a>
                <a href="{% url 'signup_parent' %}" class="role-button">Sign Up as Parent</a>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
