<!-- childcare/api/templates/password_reset_form.html -->
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/password_reset.css' %}">
{% load i18n %}

<div class="password-reset-container">
    <h2>{% trans "Reset Password" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Reset Password" %}</button>
    </form>
</div>
