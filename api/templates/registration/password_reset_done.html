<!-- childcare/api/templates/password_reset_done.html -->
{% load i18n %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/password_reset_done.css' %}">

<style>

    .password-reset-done-container {
        max-width: 600px;
        margin: 80px auto;
        padding: 40px;
        background-color: #f4f4f9;
        border-radius: 8px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .password-reset-done-container h2 {
        font-size: 26px;
        color: #4CAF50;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .password-reset-done-container p {
        font-size: 18px;
        color: #555;
        margin-bottom: 25px;
    }

    .password-reset-done-container .cta-button {
        display: inline-block;
        padding: 12px 20px;
        background-color: #0066cc;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .password-reset-done-container .cta-button:hover {
        background-color: #004999;
    }
</style>

<div class="password-reset-done-container">
    <h2>{% trans "Password Reset Email Sent" %}</h2>
    <p>{% trans "Check your email for instructions to reset your password." %}</p>
    <!-- Optional: Add a call-to-action button if needed -->
    <a href="{% url 'login' %}" class="cta-button">{% trans "Go to Login" %}</a>
</div>
