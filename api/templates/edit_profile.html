<!-- childcare/api/templates/edit_profile.html-->
{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="profile-edit-container">
    <form method="POST" action="{% url 'edit_profile' %}" class="profile-edit-form">
        {% csrf_token %}
        
        <h1>{% trans "Edit Profile" %}</h1>

        <div class="form-group">
            <label for="first_name">{% trans "First Name" %}</label>
            {{ form.first_name }}
        </div>
        
        <div class="form-group">
            <label for="last_name">{% trans "Last Name" %}</label>
            {{ form.last_name }}
        </div>
        
        <div class="form-group">
            <label for="email">{% trans "Email" %}</label>
            {{ form.email }}
        </div>
        
        <div class="form-group">
            <label for="role">{% trans "Role" %}</label>
            <input type="text" id="role" name="role" value="{{ user.groups.all.0.name }}" required disabled>
        </div>

        <button type="submit">{% trans "Save Changes" %}</button>
    </form>
</div>
{% endblock %}
